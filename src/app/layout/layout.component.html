<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-toolbar color="primary">Spending Monitor</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard"><mat-icon>dashboard</mat-icon> Табло</a>
      <a mat-list-item routerLink="/expenses"><mat-icon>shopping_cart</mat-icon> Разходи</a>
      <a mat-list-item routerLink="/incomes"><mat-icon>attach_money</mat-icon> Приходи</a>
      <a mat-list-item routerLink="/categories"><mat-icon>category</mat-icon> Категории</a>
      <mat-divider></mat-divider>
      <a mat-list-item (click)="logout()"><mat-icon>logout</mat-icon> Изход</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" class="menu-btn">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Spending Monitor</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
